<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
    <h3 class="mb-4 text-center">Login</h3>
    <div class="mb-3">
      <input type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div id="message" class="text-danger mb-3"></div>
    <button class="btn btn-success w-100" onclick="login()">Login</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBTmeDxIUhua52KDAoag23q9MuNEOQXYQg",
      authDomain: "prediction-94bf9.firebaseapp.com",
      projectId: "prediction-94bf9",
      storageBucket: "prediction-94bf9.firebasestorage.app",
      messagingSenderId: "960123689722",
      appId: "1:960123689722:web:c707337a7b6972a3478743",
      measurementId: "G-X0RFG0VWK5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          alert("Login successful!");
          window.location.href = "game.html"; // Redirect
        })
        .catch(error => {
          document.getElementById("message").innerText = error.message;
        });
    }
  </script>

</body>
</html>
